<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de e-commerce con Grid</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <div class="grid-container">
        <header class="cabecera">
            <h2>Mi e-commerce</h2> 
        </header>
        <div class="menu">
            <h2>Categorias</h2>
            <ul>
                <li>Perfumes <span>(13)</span></li>
                <li>Ropa<span>(21)</span></li>
                <li>Accesorios<span>(41)</span></li>
                <li>Zapatos<span>(10)</span></li>
            </ul>
        </div>
       <div class="productos">
        <div class="productos-contenedor">
            <div class="producto-item">
                <img src="./assets/images/perfume-1.jpg" alt="perfume">
                <h2>Perfume blue Intence</h2>
                <p>$ 29.990</p>
                <input type="button" class="button" value="comprar">
            </div>
            <div class="producto-item">
                <img src="./assets/images/perfume-2.jpg" alt="perfume">
                <h2>Perfume blue pacific</h2>
                <p>$ 32.990</p>
                <input type="button" class="button" value="comprar">
            </div>
            <div class="producto-item">
                <img src="./assets/images/chaqueta.jpg" alt="perfume">
                <h2>Chaqueta Univercity</h2>
                <p>$ 89.990</p>
                <input type="button" class="button" value="comprar">
            </div>
            <div class="producto-item">
                <img src="./assets/images/zapatillas.jpg" alt="perfume">
                <h2>Zapatillas classic</h2>
                <p>$ 49.990</p>
                <input type="button" class="button" value="comprar">
            </div>
            
            </div>
            
       </div>
        <footer class="pie-de-pagina"><p>@miecommerce</p></footer>
        </div>
        

</body>
</html>
